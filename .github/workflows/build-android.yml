name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

      # 2. إعداد Capacitor وإنشاء مجلد Android
      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      # --- [إضافة هامة] حل مشكلة HTTP ---
      - name: Allow HTTP Traffic (Cleartext)
        run: |
          # هذا الأمر يضيف إذن المرور لروابط HTTP داخل ملف المانيفيست
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/g' android/app/src/main/AndroidManifest.xml

      # 3. إعداد Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 4. بناء ملف APK
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 5. رفع الملف
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
