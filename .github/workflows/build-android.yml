name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. تثبيت المكتبات (مع حل مشكلة التعارض)
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/assets --save-dev --legacy-peer-deps

      # =========================================================
      # 3. (الحل الجذري) استبدال منطق الزر بالكامل باستخدام Node.js
      # =========================================================
      - name: Advanced Patch for External Player
        run: |
          # نكتب سكربت صغير يقوم بالبحث عن كود الزر القديم واستبداله بكود جديد قوي
          cat << 'EOF' > patch_player.js
          const fs = require('fs');
          const path = require('path');

          // دالة للبحث عن الملف بشكل تكراري
          function findFile(dir, fileName) {
              const files = fs.readdirSync(dir);
              for (const file of files) {
                  const fullPath = path.join(dir, file);
                  const stat = fs.statSync(fullPath);
                  if (stat.isDirectory() && file !== 'node_modules' && file !== '.git') {
                      const result = findFile(fullPath, fileName);
                      if (result) return result;
                  } else if (file === fileName) {
                      return fullPath;
                  }
              }
              return null;
          }

          const indexPath = findFile('.', 'index.html');
          
          if (!indexPath) {
              console.error('❌ Could not find index.html');
              process.exit(1);
          }
          
          console.log(`✅ Found index.html at: ${indexPath}`);
          let content = fs.readFileSync(indexPath, 'utf8');

          // الكود الجديد للزر: يحاول الفتح بالمشغل، وإذا فشل يفتح في متصفح النظام
          const newLogic = `
            externalPlayerBtn.onclick = async (e) => {
                e.stopPropagation();
                if (!currentStreamInfo.url) { alert("لا يوجد رابط فيديو"); return; }
                
                const url = currentStreamInfo.url;
                const scheme = url.startsWith('https') ? 'https' : 'http';
                const cleanUrl = url.replace(scheme + '://', '');
                
                // الصيغة القياسية للأندرويد
                const intentUrl = 'intent://' + cleanUrl + '#Intent;scheme=' + scheme + ';type=video/*;action=android.intent.action.VIEW;end';
                
                try {
                    // المحاولة الأولى: عبر AppLauncher
                    await Capacitor.Plugins.AppLauncher.openUrl({ url: intentUrl });
                } catch (err) {
                    console.warn("AppLauncher failed, trying system browser fallback");
                    // الخطة البديلة: الفتح في متصفح النظام (سيجبر النظام على إظهار خيارات التشغيل)
                    // نستخدم window.open مع _system وهذا هو الحل السحري
                    window.open(url, '_system');
                }
            };
          `;

          // البحث عن بداية تعريف الزر واستبدال الكود
          // نبحث عن السطر الذي يبدأ تعريف الـ onclick
          const regex = /externalPlayerBtn\.onclick\s*=\s*async\s*\(e\)\s*=>\s*\{[\s\S]*?\}\s*;/;
          
          if (regex.test(content)) {
              content = content.replace(regex, newLogic);
              fs.writeFileSync(indexPath, content, 'utf8');
              console.log("✅ Successfully injected robust External Player logic!");
          } else {
              console.warn("⚠️ Could not match regex. Appending script to body instead.");
              // إذا فشل الاستبدال، نضيف الكود في نهاية الملف لضمان عمله
              const appendScript = '<script>document.addEventListener("DOMContentLoaded", () => { setTimeout(() => { const btn = document.getElementById("btn-open-external"); if(btn) { ' + newLogic.replace('externalPlayerBtn.onclick', 'btn.onclick') + ' } }, 2000); });</script></body>';
              content = content.replace('</body>', appendScript);
              fs.writeFileSync(indexPath, content, 'utf8');
          }
          EOF

          # تشغيل السكربت
          node patch_player.js

      # 4. مزامنة إضافات Capacitor
      - name: Sync Capacitor Plugins
        run: |
          npx cap add android || true
          npx cap sync android

      # 5. توليد الأيقونات
      - name: Generate Icons & Splash
        run: |
          if [ -f "assets/icon.png" ]; then npx @capacitor/assets generate --android; fi

      # =========================================================
      # 6. إضافة الأذونات وإصلاح المشغل الخارجي في Manifest
      # =========================================================
      - name: Inject Permissions & Queries
        run: |
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/g' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <uses-permission android:name="android.permission.WRITE_SETTINGS" />' android/app/src/main/AndroidManifest.xml
          
          # إذن خاص لاستخدام window.open(_system) بشكل صحيح في بعض نسخ أندرويد
          sed -i '/<application/i <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml

          # استعلامات المشغل الخارجي
          sed -i '/<application/i <queries><intent><action android:name="android.intent.action.VIEW" /><data android:mimeType="video/*" /></intent><package android:name="org.videolan.vlc" /><package android:name="com.mxtech.videoplayer.ad" /><package android:name="com.mxtech.videoplayer.pro" /></queries>' android/app/src/main/AndroidManifest.xml
          
          echo "✅ AndroidManifest.xml has been patched."

      # 7. إعداد Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 8. بناء ملف APK
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9. إعادة التسمية
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/IPTV-Elpop.apk

      # 10. الرفع
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Elpop
          path: android/app/build/outputs/apk/debug/IPTV-Elpop.apk
