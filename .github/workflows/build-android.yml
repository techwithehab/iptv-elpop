                  // Ø§Ù„Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø«Ø§Ù†ÙŠØ©: Ù…Ù† Ø§Ù„Ø°Ø§ÙƒØ±Ø©
                  else if (typeof currentStreamInfo !== 'undefined' && currentStreamInfo && currentStreamInfo.url) {
