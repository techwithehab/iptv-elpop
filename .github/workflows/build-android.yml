name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # [تعديل] هنا وضعنا الحزمة الصحيحة cordova-plugin-brightness
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/assets --save-dev
          npm install cordova-plugin-brightness

      # 2. توليد الأيقونات وشاشة الفتح
      - name: Generate Icons & Splash
        run: |
          npx capacitor-assets generate --android

      # 3. إعداد Capacitor وإنشاء مجلد Android
      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      # --- حل مشكلة HTTP ---
      - name: Allow HTTP Traffic (Cleartext)
        run: |
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/g' android/app/src/main/AndroidManifest.xml

      # 4. إعداد Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 5. بناء ملف APK
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 6. رفع الملف
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
