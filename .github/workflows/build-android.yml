name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. تثبيت المكتبات
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/assets --save-dev --legacy-peer-deps
          npm install @capacitor/app-launcher --save --legacy-peer-deps

      # =========================================================
      # 3. استبدال منطق الزر بطريقة مباشرة (Force Replace)
      # =========================================================
      - name: Force Inject External Player Logic
        run: |
          # 1. البحث عن ملف index.html
          INDEX_FILE=$(find . -name "index.html" -type f | head -n 1)
          echo "Found index.html at: $INDEX_FILE"

          # 2. إنشاء ملف يحتوي على الكود الجديد (مع رسائل تنبيه للتشخيص)
          cat << 'EOF' > new_player_logic.js
          
            // --- تم حقن هذا الكود تلقائياً ---
            const btnExt = document.getElementById('btn-open-external');
            if(btnExt) {
                // إلغاء أي مستمع سابق لتجنب التكرار
                const newBtn = btnExt.cloneNode(true);
                btnExt.parentNode.replaceChild(newBtn, btnExt);

                newBtn.onclick = async (e) => {
                    e.stopPropagation();
                    
                    // 1. تشخيص: هل الرابط موجود؟
                    if (!currentStreamInfo || !currentStreamInfo.url) { 
                        alert("خطأ: لا يوجد رابط فيديو مسجل في الذاكرة (currentStreamInfo is empty)"); 
                        return; 
                    }
                    
                    const url = currentStreamInfo.url;
                    // alert("جاري محاولة فتح الرابط:\n" + url); // (اختياري: للتأكد من الرابط)

                    const isAndroid = /Android/i.test(navigator.userAgent);

                    if (isAndroid && window.Capacitor) {
                        try {
                           const scheme = url.startsWith('https') ? 'https' : 'http';
                           const cleanUrl = url.replace(scheme + '://', '');
                           
                           // المحاولة 1: فتح مباشر عبر المتصفح النظامي (أضمن طريقة)
                           // استخدام _system يجبر الاندرويد على عرض نافذة اختيار التطبيق
                           await Capacitor.Plugins.Browser.open({ url: url, windowName: '_system' });
                           
                        } catch (err) {
                           // alert("فشلت المحاولة الأولى: " + JSON.stringify(err));
                           // المحاولة 2: الطريقة القديمة window.open
                           window.open(url, '_system');
                        }
                    } else {
                        window.open(url, '_blank');
                    }
                };
            } else {
                console.error("زر المشغل الخارجي غير موجود في HTML");
            }
            // --- نهاية الكود المحقون ---
          EOF

          # 3. حقن الكود في نهاية الملف قبل وسم </body>
          # نقرأ محتوى الكود الجديد
          JS_CONTENT=$(cat new_player_logic.js)
          
          # نقوم بتعطيل الكود القديم إن وجد (بحث واستبدال بسيط)
          sed -i 's/externalPlayerBtn.onclick/console.log("Old logic disabled"); \/\/ externalPlayerBtn.onclick/g' "$INDEX_FILE"
          
          # نضيف الكود الجديد كـ سكريبت يعمل بعد تحميل الصفحة بـ 3 ثواني لضمان أن كل شيء جاهز
          # نستخدم perl للبحث والاستبدال لأن sed قد يواجه مشاكل مع الأسطر الجديدة المتعددة
          perl -i -0777 -pe 's|</body>|<script>document.addEventListener("DOMContentLoaded",()=>{setTimeout(()=>{'"$JS_CONTENT"'},2000)});</script></body>|' "$INDEX_FILE"
          
          echo "✅ Code injected successfully using Perl replacement."

      # 4. مزامنة إضافات Capacitor
      - name: Sync Capacitor Plugins
        run: |
          npx cap add android || true
          npx cap sync android

      # 5. توليد الأيقونات
      - name: Generate Icons & Splash
        run: |
          if [ -f "assets/icon.png" ]; then npx @capacitor/assets generate --android; fi

      # 6. إضافة الأذونات (مهم جداً لعمل window.open)
      - name: Inject Permissions & Queries
        run: |
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/g' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <uses-permission android:name="android.permission.WRITE_SETTINGS" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <queries><intent><action android:name="android.intent.action.VIEW" /><data android:mimeType="video/*" /></intent><package android:name="org.videolan.vlc" /><package android:name="com.mxtech.videoplayer.ad" /><package android:name="com.mxtech.videoplayer.pro" /></queries>' android/app/src/main/AndroidManifest.xml

      # 7. إعداد Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 8. بناء ملف APK
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9. إعادة التسمية
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/IPTV-Elpop.apk

      # 10. الرفع
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Elpop
          path: android/app/build/outputs/apk/debug/IPTV-Elpop.apk
