name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. تثبيت المكتبات (سيقوم بتحميل cordova-plugin-brightness تلقائياً من package.json)
      - name: Install Dependencies
        run: |
          npm install

      # 3. خطوة هامة جداً: إجبار المزامنة لضمان دخول الإضافات في ملفات الأندرويد
      - name: Sync Capacitor Plugins
        run: |
          npx cap add android || true
          npx cap sync android

      # 4. توليد الأيقونات (اختياري)
      - name: Generate Icons & Splash
        run: |
          if [ -f "assets/icon.png" ]; then npx capacitor-assets generate --android; fi

      # 5. التعديل السحري: إضافة أذونات السطوع و HTTP إلى ملف AndroidManifest.xml
      - name: Inject Permissions & HTTP Config
        run: |
          # 1. السماح بـ HTTP
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/g' android/app/src/main/AndroidManifest.xml
          
          # 2. إضافة إذن تعديل إعدادات النظام (السطوع) قبل وسم <application>
          sed -i '/<application/i <uses-permission android:name="android.permission.WRITE_SETTINGS" />' android/app/src/main/AndroidManifest.xml

      # 6. إعداد Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 7. بناء ملف APK
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. إعادة التسمية والنقل
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/IPTV-Elpop.apk

      # 9. الرفع
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Elpop
          path: android/app/build/outputs/apk/debug/IPTV-Elpop.apk
