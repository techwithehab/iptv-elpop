                  // 1. Ù…Ø­Ø§ÙˆÙ„Ø© Ø¬Ù„Ø¨ Ø§Ù„Ø±Ø§Ø¨Ø· Ø¨Ø£ÙŠ Ø·Ø±ÙŠÙ‚Ø© Ù…Ù…ÙƒÙ†Ø©
                  let videoUrl = null;
                  
