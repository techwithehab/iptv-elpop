                  const scheme = videoUrl.startsWith('https') ? 'https' : 'http';
                  const cleanUrl = videoUrl.replace(scheme + '://', '');
                  
                  // Ù‡Ø°Ø§ Ø§Ù„Ø³Ø·Ø± Ù‡Ùˆ Ø§Ù„Ø³Ø±: Ù†Ù‚ÙˆÙ„ Ù„Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ "Ù‡Ø°Ø§ ÙÙŠØ¯ÙŠÙˆ" ÙˆÙ„ÙŠØ³ "ØµÙØ­Ø© ÙˆÙŠØ¨"
                  // type=video/* Ù‡Ùˆ Ø§Ù„Ù…ÙØªØ§Ø­
                  const intentUrl = 'intent://' + cleanUrl + '#Intent;scheme=' + scheme + ';type=video/*;action=android.intent.action.VIEW;end';

