name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # تم تحديث checkout إلى v4
      - uses: actions/checkout@v4

      # 1. تثبيت Node.js (تم التحديث لـ v4)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

      # 2. إعداد Capacitor وإنشاء مجلد Android
      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      # 3. إعداد Java (تم التحديث لـ v4)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 4. بناء ملف APK (Debug Version)
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 5. رفع ملف APK الناتج (تم حل المشكلة هنا بالتحديث لـ v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
