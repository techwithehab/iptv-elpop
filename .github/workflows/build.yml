name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      # --- [Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ù…Ø¹Ø¯Ù„Ø© Ù„ØªØ¬Ø§ÙˆØ² Ø®Ø·Ø£ Ø§Ù„Ù…Ù„Ù ØºÙŠØ± Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯] ---
      - name: Clone and Fix Plugin Locally
        run: |
          mkdir -p local-plugins
          cd local-plugins
          
          # ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¥Ø¶Ø§ÙØ©
          git clone https://github.com/mkalyon/cordova-plugin-mkExoplayer.git
          cd cordova-plugin-mkExoplayer
          
          echo "ğŸ”§ Fixing plugin structure..."
          
          # 1. Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ø¬Ù„Ø¯ Ø§Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯
