name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Cordova Project Structure
        run: |
          cordova create android-app com.elpop.iptv.pro4 "Iptv Elpop"
          rm -rf android-app/www/*
          rsync -av --exclude='android-app' --exclude='.git' --exclude='.github' --exclude='config.xml' --exclude='package.json' --exclude='build-extras.gradle' . android-app/www/
          
          # نسخ ملفات الإعداد
          cp config.xml android-app/config.xml
          cp package.json android-app/package.json
          cp build-extras.gradle android-app/build-extras.gradle

      - name: Install Project Dependencies
        working-directory: ./android-app
        run: |
          npm install
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add https://github.com/mkalyon/cordova-plugin-mkExoplayer.git

      - name: Add Android Platform
        working-directory: ./android-app
        run: cordova platform add android@13.0.0

      # --- [الحل الجذري: تنظيف الروابط الميتة بالقوة] ---
      - name: Fix Dead Repositories
        working-directory: ./android-app
        run: |
          echo "Surgically removing dead Bintray links..."
          # البحث في كل ملفات gradle واستبدال الرابط الميت
          find platforms/android -name "*.gradle" -print0 | xargs -0 sed -i 's|https://google.bintray.com/exoplayer|https://maven.google.com|g' || true
          # استبدال jcenter بـ mavenCentral لأنه يسبب مشاكل أحياناً
          find platforms/android -name "*.gradle" -print0 | xargs -0 sed -i 's|jcenter()|mavenCentral()|g' || true

      - name: Build APK (Debug)
        working-directory: ./android-app
        run: cordova build android --debug --verbose -- --no-daemon
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Iptv-Elpop-Fixed-APK
          path: android-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
