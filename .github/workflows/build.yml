          # 4. ØªØ¹Ø¯ÙŠÙ„ plugin.xml Ù„ÙŠØ±Ø¨Ø· Ù…Ø¹ Ù…Ù„ÙÙ†Ø§ Ø§Ù„Ø¬Ø¯ÙŠØ¯ (Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹!)
