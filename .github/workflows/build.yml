name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Cordova Project Structure
        run: |
          # إنشاء المشروع
          cordova create android-app com.elpop.iptv.pro4 "IPTV Elpop Pro 4"
          
          # نقل ملفات الإعدادات
          if [ -f config.xml ]; then cp config.xml android-app/config.xml; fi
          if [ -f package.json ]; then cp package.json android-app/package.json; fi
          
          # تنظيف ونقل الموقع
          rm -rf android-app/www/*
          rsync -av --exclude='android-app' --exclude='.git' --exclude='.github' --exclude='config.xml' --exclude='package.json' . android-app/www/

      - name: Install Project Dependencies
        working-directory: ./android-app
        run: npm install

      - name: Add Android Platform
        working-directory: ./android-app
        # سنستخدم أحدث نسخة مستقرة 13 لنتوافق مع جافا 17
        run: cordova platform add android@13.0.0

      # -----------------------------------------------------------
      # هذه هي الخطوة الجديدة والفاصلة
      # سنقوم بتعديل ملف الخصائص يدوياً لإجبار النظام على استخدام جرادل 8.7
      # -----------------------------------------------------------
      - name: Fix Gradle Version Forcefully
        working-directory: ./android-app
        run: |
          cd platforms/android/gradle/wrapper
          # استخدام أمر sed لاستبدال رابط التوزيع داخل الملف مباشرة
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.7-all.zip|g' gradle-wrapper.properties
          # طباعة المحتوى للتأكد من التغيير في السجلات
          cat gradle-wrapper.properties

      - name: Build APK (Debug)
        working-directory: ./android-app
        run: cordova build android --debug --verbose
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elpop-iptv-debug
          path: android-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
