name: Build Android APK

on:
  push:
    branches:
      - main
      - master

# -----------------------------------------------------------
# هذا هو السطر السحري الذي سيحل المشكلة
# نجبر السيرفر على استخدام Gradle 8.7 بدلاً من 9.2 الحديثة جداً
# -----------------------------------------------------------
env:
  CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-all.zip

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # نستخدم نود 18 لأنه الأكثر استقراراً حالياً
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # نستخدم جافا 17 لأنها متطلبة لأدوات أندرويد الحديثة
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      # هذه الخطوة تقوم بترتيب ملفاتك أوتوماتيكياً
      # تحول الملفات من "موقع" إلى "تطبيق كوردوفا"
      - name: Setup Cordova Project Structure
        run: |
          # 1. إنشاء المشروع
          cordova create android-app com.elpop.iptv.pro4 "IPTV Elpop Pro 4"
          
          # 2. نقل ملف الإعدادات (إذا كنت رفعته)
          # إذا لم ترفعه سيستخدم الافتراضي، لكن يفضل رفع config.xml الذي أعطيته لك سابقاً
          if [ -f config.xml ]; then cp config.xml android-app/config.xml; fi
          if [ -f package.json ]; then cp package.json android-app/package.json; fi
          
          # 3. تنظيف المجلد
          rm -rf android-app/www/*
          
          # 4. نسخ ملفات موقعك لداخل التطبيق
          rsync -av --exclude='android-app' --exclude='.git' --exclude='.github' --exclude='config.xml' --exclude='package.json' . android-app/www/

      - name: Install Project Dependencies
        working-directory: ./android-app
        run: npm install

      - name: Add Android Platform
        working-directory: ./android-app
        # نثبت نسخة محددة ومستقرة
        run: cordova platform add android@12.0.0

      - name: Build APK (Debug)
        working-directory: ./android-app
        # نضيف --verbose لنرى أي خطأ بالتفصيل إذا حدث
        run: cordova build android --debug --verbose
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elpop-iptv-debug
          path: android-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
