name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.7'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Cordova Project Structure
        run: |
          cordova create android-app com.iptv.elpop.pro "Iptv Elpop"
          
          rm -rf android-app/www/*
          rsync -av --exclude='android-app' --exclude='.git' --exclude='.github' --exclude='config.xml' --exclude='package.json' --exclude='build-extras.gradle' . android-app/www/
          
          if [ -f config.xml ]; then cp config.xml android-app/config.xml; fi
          if [ -f package.json ]; then cp package.json android-app/package.json; fi
          # نسخ ملف الحل التقني لمجلد المشروع
          if [ -f build-extras.gradle ]; then cp build-extras.gradle android-app/build-extras.gradle; fi

      - name: Install Project Dependencies
        working-directory: ./android-app
        run: |
          npm install
          cordova plugin add cordova-plugin-inappbrowser
          # إضافة الإضافة من الرابط المحدث مباشرة
          cordova plugin add https://github.com/mkalyon/cordova-plugin-mkExoplayer.git

      - name: Add Android Platform
        working-directory: ./android-app
        run: cordova platform add android@13.0.0

      - name: Build APK (Debug)
        working-directory: ./android-app
        run: cordova build android --debug --verbose
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Iptv-Elpop-ExoPlayer-APK
          path: android-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
