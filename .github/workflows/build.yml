name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Cordova Project Structure
        run: |
          # 1. إنشاء مشروع كوردوفا جديد ونظيف
          cordova create android-app com.elpop.iptv.pro4 "IPTV Elpop Pro 4"
          
          # 2. نقل ملف الإعدادات الخاص بك للمكان الصحيح
          cp config.xml android-app/config.xml
          cp package.json android-app/package.json
          
          # 3. تنظيف مجلد www الافتراضي
          rm -rf android-app/www/*
          
          # 4. نقل ملفات موقعك (html, js, assets) إلى داخل مجلد www
          # نستخدم rsync لنسخ كل الملفات ما عدا ملفات النظام والمشروع الجديد نفسه
          rsync -av --exclude='android-app' --exclude='.git' --exclude='.github' --exclude='config.xml' --exclude='package.json' . android-app/www/

      - name: Install Project Dependencies
        working-directory: ./android-app
        run: npm install

      - name: Add Android Platform
        working-directory: ./android-app
        run: cordova platform add android

      - name: Build APK (Debug)
        working-directory: ./android-app
        run: cordova build android --debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elpop-iptv-debug
          path: android-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
