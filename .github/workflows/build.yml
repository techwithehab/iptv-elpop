name: Build Android APK

on:
  push:
    branches:
      - main
      - master

env:
  # هذا السطر هو الحل: إجبار الكوردوفا على استخدام جرادل 8.7 بدلاً من 9
  CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-all.zip

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Cordova Project Structure
        run: |
          # إنشاء المشروع
          cordova create android-app com.elpop.iptv.pro4 "IPTV Elpop Pro 4"
          
          # نقل الإعدادات
          cp config.xml android-app/config.xml
          cp package.json android-app/package.json
          
          # تنظيف ونقل ملفات الموقع
          rm -rf android-app/www/*
          rsync -av --exclude='android-app' --exclude='.git' --exclude='.github' --exclude='config.xml' --exclude='package.json' . android-app/www/

      - name: Install Project Dependencies
        working-directory: ./android-app
        run: npm install

      - name: Add Android Platform
        working-directory: ./android-app
        # نستخدم نسخة أندرويد 12 لأنها الأنسب للجافا 17
        run: cordova platform add android@12.0.0

      - name: Build APK (Debug)
        working-directory: ./android-app
        run: cordova build android --debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elpop-iptv-debug
          path: android-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
