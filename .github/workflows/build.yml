name: Build Android APK (Capacitor)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK with ExoPlayer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 1. تثبيت الاعتمادات
      - name: Install Dependencies
        run: npm install

      # 2. إعداد مجلد www (بما أن ملفاتك في الجذر، ننسخها لمجلد www)
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          # نسخ الملفات المهمة فقط
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='android' --exclude='www' . www/

      # 3. إعداد Capacitor
      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

                # 4. إضافة إذن الإنترنت و ClearText في AndroidManifest
      - name: Configure Android Manifest
        run: |
          cd android/app/src/main
          
          # إضافة إذن الإنترنت إذا لم يكن موجوداً
          if ! grep -q "android.permission.INTERNET" AndroidManifest.xml; then
            sed -i '/<manifest/a \    <uses-permission android:name="android.permission.INTERNET" />' AndroidManifest.xml
          fi

          # تفعيل Cleartext Traffic (للسماح بروابط http)
          # نبحث عن تاج application ونضيف الخاصية له بدقة
          sed -i 's/android:allowBackup="true"/android:allowBackup="true" android:usesCleartextTraffic="true"/g' AndroidManifest.xml
          
          # طباعة الملف للتأكد
          cat AndroidManifest.xml

      # 5. بناء ملف APK
      - name: Build APK (Release)
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Elpop-ExoPlayer-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
