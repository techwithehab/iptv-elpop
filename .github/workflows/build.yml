name: Build Android APK (Capacitor)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK with ExoPlayer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # تحديث إلى نسخة أحدث لضمان التوافق

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 1. تثبيت الاعتمادات
      - name: Install Dependencies
        run: npm install

      # 2. إعداد مجلد www
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          # نسخ الملفات مع استبعاد المجلدات غير الضرورية
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='android' --exclude='www' . www/

      # 3. إعداد Capacitor
      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      # 4. إضافة أذونات الإنترنت و ClearText بشكل مضمون (الحل الجذري للكراش)
      - name: Configure Android Manifest (Robust Fix)
        run: |
          cd android/app/src/main
          
          echo "Applying Fixes to AndroidManifest.xml..."

          # 1. إضافة إذن الإنترنت (داخل وسم manifest)
          if ! grep -q "android.permission.INTERNET" AndroidManifest.xml; then
             sed -i '/<manifest/a \    <uses-permission android:name="android.permission.INTERNET" />' AndroidManifest.xml
             echo "✅ Added INTERNET permission"
          fi
          
          # 2. إضافة إذن الوصول للملفات (مهم لبعض نسخ الأندرويد)
          if ! grep -q "android.permission.READ_EXTERNAL_STORAGE" AndroidManifest.xml; then
             sed -i '/<manifest/a \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' AndroidManifest.xml
          fi

          # 3. تفعيل Cleartext Traffic (الحل الحقيقي للكراش)
          # بدلاً من البحث عن allowBackup، نقوم بالحقن المباشر في وسم <application
          sed -i 's/<application/& android:usesCleartextTraffic="true"/' AndroidManifest.xml
          echo "✅ Injected usesCleartextTraffic=true"

          # طباعة الملف للتأكد في اللوج
          cat AndroidManifest.xml

      # 5. بناء ملف APK
      - name: Build APK (Release)
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Elpop-ExoPlayer-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
