name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      # --- [ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ø­Ù„ÙŠØ© ÙˆØ¥ØµÙ„Ø§Ø­Ù‡Ø§] ---
      - name: Prepare Local Fixed Plugin
        run: |
          mkdir -p temp_plugin
          cd temp_plugin
          
          # ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¥Ø¶Ø§ÙØ©
          git clone https://github.com/mkalyon/cordova-plugin-mkExoplayer.git .
          
          echo "ğŸ”§ Fixing plugin build logic..."
          
          # Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø§Ù„Ù…Ø¬Ù„Ø¯
          mkdir -p src/android
          
          # Ø­Ø°Ù Ù…Ù„ÙØ§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
          find src/android -name "*.gradle" -type f -delete
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù build.gradle Ø¬Ø¯ÙŠØ¯
          # Ù‡Ù†Ø§ Ø£Ø¶ÙÙ†Ø§ jcenter() Ù„Ø£Ù† Ø§Ù„Ø¥ØµØ¯Ø§Ø± 2.11.7 Ù…ÙˆØ¬ÙˆØ¯ Ù‡Ù†Ø§Ùƒ
          echo "repositories {" > src/android/build.gradle
          echo "    google()" >> src/android/build.gradle
          echo "    mavenCentral()" >> src/android/build.gradle
          echo "    jcenter()" >> src/android/build.gradle
          echo "}" >> src/android/build.gradle
          
          echo "dependencies {" >> src/android/build.gradle
          echo "    implementation 'com.google.android.exoplayer:exoplayer:2.11.7'" >> src/android/build.gradle
          echo "}" >> src/android/build.gradle
          
          # Ø±Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø¬Ø¯ÙŠØ¯ ÙÙŠ plugin.xml
          sed -i 's|src="src/android/.*\.gradle"|src="src/android/build.gradle"|g' plugin.xml
          
          cd ..
          
          # Ù†Ù‚Ù„Ù‡Ø§ Ù„Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
          mkdir -p local-plugins/mk-exoplayer
          cp -r temp_plugin/* local-plugins/mk-exoplayer/
          
          echo "âœ… Local plugin ready with JCenter enabled."

      - name: Setup Cordova Project Structure
        run: |
          cordova create android-app com.elpop.iptv.pro4 "Iptv Elpop"
          
          rm -rf android-app/www/*
          rsync -av --exclude='android-app' --exclude='.git' --exclude='.github' --exclude='local-plugins' --exclude='config.xml' --exclude='package.json' --exclude='build-extras.gradle' . android-app/www/
          
          cp config.xml android-app/config.xml
          cp package.json android-app/package.json
          cp build-extras.gradle android-app/build-extras.gradle
          
          # Ù†Ø³Ø® Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ø­Ù„ÙŠØ© Ù„Ù„Ù…Ø´Ø±ÙˆØ¹
          cp -r local-plugins android-app/

      - name: Install Project Dependencies
        working-directory: ./android-app
        run: |
          npm install
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-file
          
          # ØªØ«Ø¨ÙŠØª Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ù…Ø­Ù„ÙŠØ§Ù‹
          cordova plugin add ./local-plugins/mk-exoplayer

      - name: Add Android Platform
        working-directory: ./android-app
        run: cordova platform add android@13.0.0

      - name: Build APK (Debug)
        working-directory: ./android-app
        run: cordova build android --debug --verbose -- --no-daemon
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Iptv-Elpop-Fixed-APK
          path: android-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
