allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        // مستودع بديل لإصدارات exoplayer القديمة
        maven { url "https://google.bintray.com/exoplayer" }
    }
}

configurations.all {
    resolutionStrategy {
        // إجبار النظام على استخدام إصدار مستقر ومتوفر برمجياً
        force 'com.google.android.exoplayer:exoplayer:2.11.7'
        force 'com.google.android.exoplayer:exoplayer-core:2.11.7'
        force 'com.google.android.exoplayer:exoplayer-dash:2.11.7'
        force 'com.google.android.exoplayer:exoplayer-ui:2.11.7'
        force 'com.google.android.exoplayer:exoplayer-hls:2.11.7'
    }
}

// تسريع عملية التحقق من التبعيات
android {
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}